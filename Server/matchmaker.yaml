apiVersion: v1
kind: Pod
metadata:
  name: director
  namespace: autochess
spec:
  containers:
    - name: director
      image: gcr.io/autochess-309516/autochess-director:latest
      imagePullPolicy: Always
  hostname: director
---
apiVersion: v1
kind: Pod
metadata:
  name: frontend
  namespace: autochess
  labels:
    app: autochess
    component: frontend
spec:
  containers:
    - name: frontend
      image: gcr.io/autochess-309516/autochess-frontend:latest
      imagePullPolicy: Always
      ports:
        - name: grpc
          containerPort: 50504
  hostname: frontend
---
apiVersion: v1
kind: Pod
metadata:
  name: matchfunction
  namespace: autochess
  labels:
    app: autochess
    component: matchfunction
spec:
  containers:
    - name: matchfunction
      image: gcr.io/autochess-309516/autochess-matchfunction:latest
      imagePullPolicy: Always
      ports:
        - name: grpc
          containerPort: 50502
---
kind: Service
apiVersion: v1
metadata:
  name: matchfunction
  namespace: autochess
  labels:
    app: autochess
    component: matchfunction
spec:
  selector:
    app: autochess
    component: matchfunction
  clusterIP: None
  type: ClusterIP
  ports:
    - name: grpc
      protocol: TCP
      port: 50502
---
kind: Service
apiVersion: v1
metadata:
  name: frontend
  namespace: autochess
spec:
  selector:
    app: autochess
    component: frontend
  type: LoadBalancer
  ports:
    - name: udp-port
      protocol: UDP
      port: 34560
